<html>
<head>
	<title></title>

<script type="text/javascript" src="jquery/jquery-1.11.3.js"></script>


<script type="text/javascript">

$(function(){

$("#images img")
.click(function(){

//	$("#images").prepend($(this));
var thisImg = $(this);
thisImg.fadeOut(500, function(){

	thisImg
	.css("display", "inline")
	.prependTo("#images");

//	$("#images").prepend(thisImg);
//	thisImg.css("display", "inline");


});

})

.css({

	"width": "600px",
	"height": "400px",
	"border-radius": "10px",
	"box-shadow": "15px 15px 10px #777",
	"position": "absolute",
	"left": "100px",
	"top":  "100px",
	"cursor": "pointer"
});


});


</script>

</head>
<body>
<h1> Simple jQuery clickable slideshow </h1>
<div id="images">

<img src = "images/1.jpg">
<img src = "images/2.jpg">
<img src = "images/3.jpg">
<img src = "images/4.jpg">
<img src = "images/5.jpg">
<img src = "images/6.jpg">
<img src = "images/7.jpg">
<img src = "images/8.jpg">
<img src = "images/9.jpg">
<img src = "images/10.jpg">

</div>

</body>

</html>
