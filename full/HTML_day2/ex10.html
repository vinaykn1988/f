<html>
	<head>
		<title>Working with links</title>
	</head>

	<style type="text/css">
		a.button{
			color:black;
			background-color: #ccc;
			padding: 10px;
			border-radius: 10px;
			border-color: #777;
			border-width: 10px;
			border-style: solid;
			font-weight: bold;
			font-family: helvetica;
			text-shadow: 1px 1px 2px white;

			background-color: orange;
		}

		a:visited{
			color: blue;
		} 

	</style>

<body>

	<a href="ex09.html" class="button">Slide show</a>
